<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #3e3e42;
            padding-bottom: 10px;
        }
        
        .logo {
            font-size: 24px;
            margin-right: 10px;
        }
        
        h3 {
            margin: 0;
            font-size: 14px;
            color: #4ec9b0;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #252526;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .toggle-label {
            font-size: 13px;
        }
        
        .switch {
            position: relative;
            width: 44px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #3e3e42;
            transition: .3s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #007acc;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .status {
            font-size: 12px;
            color: #858585;
            text-align: center;
            padding: 8px;
            background: #2d2d30;
            border-radius: 4px;
        }
        
        .status.enabled {
            color: #4ec9b0;
        }
        
        .info {
            font-size: 11px;
            color: #858585;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">⌨️</div>
        <h3>Bahamut VSCode</h3>
    </div>
    
    <div class="toggle-container">
        <span class="toggle-label">VSCode Mode</span>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
    </div>
    
    <div class="status" id="status">Loading...</div>
    
    <div class="info">Toggle to switch between VSCode and original view</div>
    
    <script src="popup.js"></script>
</body>
</html>
